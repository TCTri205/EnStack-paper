data:
  root_dir: "data"
  train_file: "train.csv"
  val_file: "val.csv"
  test_file: "test.csv"

model:
  base_models: 
    - "codebert"
    # - "graphcodebert"  # Commented out for speed in local test
    # - "unixcoder"      # Commented out for speed in local test
  # Mapping names to HuggingFace models
  model_map:
    codebert: "microsoft/codebert-base"
    graphcodebert: "microsoft/graphcodebert-base"
    unixcoder: "microsoft/unixcoder-base"
  meta_classifier: "svm" # Options: lr, svm, rf, xgboost
  num_labels: 5

training:
  batch_size: 2
  epochs: 1
  learning_rate: 2.0e-5
  max_length: 64  # Short length for speed
  seed: 42
  output_dir: "outputs/checkpoints"
